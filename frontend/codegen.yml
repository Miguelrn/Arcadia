overwrite: true
schema: `http://localhost:${import.meta.env.VITE_BACKEND_PORT}/graphql`
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponents: false
      withHooks: true
