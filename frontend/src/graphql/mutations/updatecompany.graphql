mutation UpdateCompany(
	$others: String!
	$phone: String!
	$type: String!
	$logo: String!
	$catchPhrase: String!
	$industry: String!
	$companyName: String!
	$companyId: Float!
) {
	updateCompany(
		others: $others
		phone: $phone
		type: $type
		logo: $logo
		catch_phrase: $catchPhrase
		industry: $industry
		companyName: $companyName
		companyId: $companyId
	)
}
